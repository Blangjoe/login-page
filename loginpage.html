<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('https://www.google.com/search?sca_esv=e3ff2cacd83f1ace&rlz=1C1CHZN_enIN963IN963&sxsrf=ADLYWIK6r3Sse0EMCCW0SdydiCR9EcEDzA:1722355493374&q=youtube&udm=2&fbs=AEQNm0CvspUPonaF8UH5s_LBD3JPX4RSeMPt9v8oIaeGMh2T2PRrsfVPlQRxSTpQ4UUI6wdpgUZjCvQoq5Ehqqy4E5VpqvIcFJs0zO4mcPRxENNNxtdFArFakaI1ygyrJTSXndBYq4cXQfQCDX2YAQEeKQ413uxhGyAmaoCB5PRuiJrwBBZcYE9NuoxwUWH_XN_VXX2MKimdEsnYHrzD8iB3eagj01m3sA&sa=X&ved=2ahUKEwjj6e-aks-HAxUqzTgGHR5UAAgQtKgLegQIGBAB&biw=1280&bih=585&dpr=1.5#vhid=ZPK7RcNmSE5VnM&vssid=mosaic'); /* Replace with a URL to your background image */
            background-size: auto;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10 px grey;
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="https://www.youtube.com/watch?v=o075UE7bC38" method="get">
            <input type="email" name="email" placeholder="Gmail" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
