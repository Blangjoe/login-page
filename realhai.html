
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div style="text-align:center"><img src="youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.webp"></div><title>Youtube Unofficial Login Page</title>
    <style>
        body {
            background-image: url('https://www.example.com/background.jpg'); /* Replace with a URL to your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .content-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 80%;
        }
        .content-container img {
            width: 100px;
        }
        .content-container h1 {
            font-size: 50px;
            margin: 10px 0;
        }
        .content-container p {
            font-size: 20px;
            text-align: left;
            padding-left: 20px;
        }
        .content-container a {
            font-size: 20px;
            background-color: red;
            padding: 6px 25px;
            color: black;
            text-decoration: none;
        }
        .image-gallery img {
            width: 33%;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            margin-bottom: 100px; /* Extra space at the bottom */
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container input[type="password"] {
            margin-bottom: 50px; /* Increase space below password input */
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: calc(100% - 20px);
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div style="text-align:center">
            <img src="youtube-logo-youtube-logo-transparent-youtube-icon-transparent-free-free-png.webp" alt="YouTube Logo">
        </div>
        <h1>Youtube Unofficial Login Page</h1>
        <p>This is a Website Created For Project Purpose And All The Rights Are Reserved To Google</p>
        <div style="text-align:center">
            <a href="https://en.wikipedia.org/wiki/YouTube">Read more</a>
        </div>
        <hr>
        <div class="image-gallery">
            <img src="background-removed (1).png" alt="Image 1">
            <img src="Screenshot 2024-07-29 213222.png" alt="Image 2">
            <img src="background-removed (1).png" alt="Image 3">
        </div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <div class="error-message" id="error-message">Wrong email or password</div>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Replace these with actual credentials validation logic
            const validEmail = "user@example.com";
            const validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                // Redirect to YouTube
                window.location.href = `https://www.youtube.com`;
            } else {
                // Show error message
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
